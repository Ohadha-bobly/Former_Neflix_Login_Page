<!DOCTYPE html>
<!--Code with Geo-->
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login Page | Geoneo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="#"><img src="images/logo.svg" alt="Netflix logo" /></a>
    </nav>
    <div class="form-wrapper">
      <h2>Sign In</h2>
      <form action="#">
        <div class="form-control">
          <input type="text" autocomplete="email" id="phone_mail" />
          <label for="phone_mail">Email or phone number</label>
        </div>
        <div class="form-control">
          <input type="password" id="pass_code" required />
          <label for="pass_code">Password</label>
        </div>
        <button type="submit">Sign In</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#">Need help?</a>
        </div>
      </form>
      <p>New to Netflix? <a href="#">Sign up now</a></p>
      <small>
        <p>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#">Learn more.</a>
        </p>
      </small>
    </div>
  </body>
</html>
